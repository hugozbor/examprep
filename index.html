<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Progress Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="countdown" aria-live="polite"></div>
    <div class="subtitle">LEFT TO WORK HARD</div>
  </header>
  <main>
    <div class="legend">
      <span class="legend-item"><span class="legend-dot legend-grey"></span>Not started</span>
      <span class="legend-item"><span class="legend-dot legend-red"></span>Needs work</span>
      <span class="legend-item"><span class="legend-dot legend-orange"></span>Understood</span>
      <span class="legend-item"><span class="legend-dot legend-yellow"></span>Needs practice</span>
      <span class="legend-item"><span class="legend-dot legend-green"></span>In the bag</span>
    </div>
    <ul id="checklist"></ul>
  </main>
  <script src="script.js"></script>
</body>
</html>
